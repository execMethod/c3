apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
   

    defaultConfig {
        applicationId "com.neighborcell.azurewrath"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api project(':Recollection')
  api fileTree(dir: 'libs', include: ['*.jar'])
}
